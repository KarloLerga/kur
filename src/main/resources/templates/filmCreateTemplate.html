<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heroes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/filmCreateTemplate.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>

  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">

          <h1 class="mb-4 text-center">Create a New Film</h1>

          <form action="#" th:action="@{/films}" th:object="${film}" method="post">
            <div class="form-outline">
              <input type="text" th:field="*{title}" id="filmTitle" class="form-control" required/>
              <label class="form-label" for="filmTitle">Film Title</label>
              <div class="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-outline">
              <input type="text" th:field="*{director}" id="filmDirector" class="form-control" required/>
              <label class="form-label" for="filmDirector">Film Director</label>
              <div class="alert" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="center-content">
    <img src="/making_movie.png" alt="Your Image" width="400" height="300">
  </div>
</div>

</body>
</html>
